name: Auto Commit Activity

on:
  schedule:
    # Multiple times throughout the day for 8-18 commits daily with random variance
    - cron: '15 2 * * *'   # 2:15 AM UTC
    - cron: '45 4 * * *'   # 4:45 AM UTC
    - cron: '30 7 * * *'   # 7:30 AM UTC
    - cron: '0 10 * * *'   # 10:00 AM UTC
    - cron: '30 12 * * *'  # 12:30 PM UTC
    - cron: '0 15 * * *'   # 3:00 PM UTC
    - cron: '30 17 * * *'  # 5:30 PM UTC
    - cron: '0 20 * * *'   # 8:00 PM UTC
    - cron: '30 22 * * *'  # 10:30 PM UTC
    - cron: '0 0 * * *'    # 12:00 AM UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Configure Git
      run: |
        git config --local user.email "adityatiwari342005@gmail.com"
        git config --local user.name "ADITYATIWARI342005"

    - name: List files for debugging
      run: |
        echo "Current directory:"
        pwd
        echo "Files in repository:"
        ls -la
        echo "Files in scripts directory:"
        ls -la scripts/ || echo "Scripts directory not found"
        echo "Files in config directory:"
        ls -la config/ || echo "Config directory not found"

    - name: Run update script
      run: |
        python scripts/update_activity.py
      continue-on-error: true

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi

    - name: Generate Commit Message
      id: generate-message
      run: |
        if [ -f "scripts/generate_commit_message.py" ]; then
          echo "message=$(python scripts/generate_commit_message.py)" >> $GITHUB_OUTPUT
        else
          echo "message=Auto-update $(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
        fi

    - name: Commit and Push if changes exist
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add .
        git commit -m "${{ steps.generate-message.outputs.message }}"
        git push
